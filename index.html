<html>
    <head>
        <title>Cookie test</title>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    </head>
    <style>
        .cookie {
            font-size: xx-large;
            color: brown;
        }
    </style>
    <body>
        <h1 class="title">Cookies!</h1>
        <script>
                Cookies.set("Background", "Yellow" { expires: 7});

               var cookie = Cookies.get("Background");
               var title = document.querySelector("h1");

               if(cookie = Yellow){
                   title.classList.add("cookie")
               }
        </script>
    </body>
</html>
